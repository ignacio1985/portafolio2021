{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row titulo">
  <div class="titulo-texto">
    <h1>INGRESAR COMO EMPLEADO</h1>
  </div>
</div>

<div class="row centro">
  <div class="col-lg-4 formulario-login">
    <form action="" method="post" autocomplete="off">
      {% for message in messages %}
      <div class="alert alert-block alert-danger">
        <ul class="m-0">
          <li> {{ message }} </li>
      </div>
      {% endfor %}
      </ul>
      {% csrf_token %}
      <div class="mb-3">
        <div id="div_id_rut_emp" class="form-group"> <label for="id_rut_emp" class=" requiredField">
            Rut empleado (sin puntos con guion)<span class="asteriskField">*</span> </label>
          <div class=""> <input type="text" name="rut_emp" maxlength="10" class="textinput textInput form-control"
              required oninput="checkRut(this)" id="id_rut_emp"> </div>
        </div>
        <div id="div_id_clave" class="form-group"> <label for="id_clave" class=" requiredField">
            Clave<span class="asteriskField">*</span> </label>
          <div class=""> <input type="password" name="clave" class="textinput textInput form-control" required=""
              id="id_clave"> </div>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
