<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>NomTicket</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-brand" ><img src="/static/images/logo.png" id=logo_nav></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'inicio' %}" class="btn btn-sm btn-outline-secondary">Inicio</a>
          </li>
          <li class="nav-item" style="display: none;">
            <a href="{% url 'lista_productos' %}" class="btn btn-sm btn-outline-secondary">Productos</a>
          </li>
          <li class="nav-item">
            <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary">Atras</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary" onclick="borrarTodo()">Salir</a>
          </li>
          <!--href="{% url 'logout' %}"-->
          <a href="{% url 'pedido' %}">
            <img id="cart-icon" src="/static/images/cart.png">
          </a>
          <p id="cart"></p>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-lg main">

    <div class="row logo">
      <div class="nomticket-logo">
        <img src="/static/images/logo.png">
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="/static/js/validarRUT.js"></script>
  <script src="/static/js/order.js"></script>
  <script src="/static/js/validarForm.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  
  
  {% if messages %}
    {% for m in messages %}
      <script>
        Swal.fire({
          "title": "Informaci√≥n",
          "text": "{{m}}",
          "icon":"success"
        })
      </script>
    {% endfor %}
  {% endif %}
  {% block js %}
  {% endblock %}
</body>

</html>
